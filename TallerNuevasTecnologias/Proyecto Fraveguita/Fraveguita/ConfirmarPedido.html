<html>
	<head>
		<title>Frave-guita - Confirmar Pedido</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!-- <link rel="stylesheet" type="text/css" href="estilos.css" /> -->

	</head>
	<body>
		<header>
					Frave-guita
		</header>
		<h1>
			Confirmacion de pedido
		</h1>
		<h2>
			Por favor complete la compra:
		</h2>
		
		<table>
			<tr>
				<th>Producto</th>
				<th>Precio ($)</th> 
				<th>Cantidad</th>
				<th>Importe total ($)</th>

			</tr>
			<tr>
				<td>PES 2018</td>
				<td>500</td>
				<td><input type="number" name="quantity" min="1" max="5" value="1"></td>
				<td>500</td>

			</tr>
		</table>

		
		<br>
		<br>
		<br>

		<h3>
			El importe total es: 
		</h3>
		<h2>
			Complete con sus datos (Obligatorio):
		</h2>
		<form>
			Nombre:<br>
			<input type="text" name="nombre" required><br>
			Apellido:<br>
			<input type="text" name="apellido" required><br>
			DNI:<br>
			<input type="text" name="dni" required><br>
			Numero Tarjeta:<br>
			<input type="text" name="numtarjeta" required><br>
			Codigo Verificacion:<br>
			<input type="text" name="codtarjeta" minlength="3" maxlength="3" required><br>
			<input type="submit" value="Enviar">
			<input type="button" value="Cancelar" onclick="javascript:window.location='http://stackoverflow.com';"></input>

			</form>
	</body>
</html>
